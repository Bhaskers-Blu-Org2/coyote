<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include head.html %}
</head>


<body class="{{ page.title | downcase | slugify }}{% if page.body-class %}{{page.body-class}}{% endif %} ">

    </section>
  </main>

  {% include scripts.html %}

</body>
</html>
